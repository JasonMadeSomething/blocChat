<div>
    <div class="modal-header">
        <h3 class="modal-title">Enter New Room:</h3>
    </div>
    <div class="modal-body">
        <input type="text" ng-model="newRoom">
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">Add Room</button>
        <button class="btn" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
